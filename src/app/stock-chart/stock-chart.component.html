<h2>Demo #2: Highcharts Stock with simple updates</h2>
<article>
  <section>
    <p>Chart title text: </p>
    <input
      style="max-width: 50%"
      [(ngModel)]="$any(charts[usedIndex].title).text"
      (ngModelChange)="titleChange($event)"
    >
    <p>Data sets:</p>
    <div>
      @for (i of [0,1,2]; track i) {
        <button
          (click)="usedIndex = i">
          {{i+1}}
        </button>
      }
    </div>
  </section>
  <highcharts-chart
    constructorType="stockChart"
    [options]="charts[usedIndex]"
    [(update)]="updateDemo2"
    (chartInstance)="chartInstance($event)"
  />
</article>
